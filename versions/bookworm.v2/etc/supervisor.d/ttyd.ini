[program:ttyd]
command = /bin/su - cyverse -c 'test -f /usr/local/bin/ttyd && cd /home/cyverse && /usr/local/bin/ttyd -p 7681 --writable --check-origin /usr/bin/bash'
directory = /home/cyverse
autostart = true
autorestart = true
stderr_logfile = /var/log/ttyd.err.log
stdout_logfile = /var/log/ttyd.out.log