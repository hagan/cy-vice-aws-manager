[supervisord]
nodaemon=true

## @TODO: Fix issue with logging

[program:express]
user=node
umask=002
directory=/home/node
# AWS_KMS_KEY="%(ENV_AWS_KMS_KEY)s"
environment=HOME=/home/node,AWS_ACCOUNT_ID="%(ENV_AWS_ACCOUNT_ID)s",AWS_DEFAULT_REGION="%(ENV_AWS_DEFAULT_REGION)s",AWS_ACCESS_KEY_ID="%(ENV_AWS_ACCESS_KEY_ID)s",AWS_SECRET_ACCESS_KEY="%(ENV_AWS_SECRET_ACCESS_KEY)s",AWS_SESSION_TOKEN="%(ENV_AWS_SESSION_TOKEN)s",AWS_CREDENTIAL_EXPIRATION="%(ENV_AWS_CREDENTIAL_EXPIRATION)s"
command=/usr/bin/bash -c "source $HOME/.profile && test -f $HOME/.env.local && . $HOME/.env.local || true && awsmgr-start"
autostart=true
autorestart=true
stdout_syslog=true
; stderr_syslog=true
stdout_syslog_facility=local0
stderr_syslog_facility=local0
syslog_tag="express"

[eventlistener:expresseventlistener]
user=node
environment=HOME="/home/node",USER="node",DEBUG=false
command=/usr/bin/bash -c '. /home/node/.profile && test -f /home/node/.env.local && . /home/node/.env.local && /usr/local/bin/cleanup-express-socket.py'
process_name=%(program_name)s_%(process_num)s
numprocs=1
events=PROCESS_STATE
### Must restart if dies!
autorestart=yes
; ### DO NOT REDIRECT STDERR!!
; ; stdout_syslog=true
; ; stderr_events_enabled=false
; ; stdout_syslog_facility=local0
; ; stderr_syslog_facility=local0

[group:express]
programs=express